<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD usando Javascript y programaci√≥n reactiva manipulando el DOM</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Introduzca su Nombre">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Edad</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Introduzca su Edad">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Direccion</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Introduzca su Direccion">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Introduzca su Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Agregar datos</button>
                    <button class="btn btn-primary" id="update">Actualiar datos</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
